<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ETG Know-it-all</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="main-container">
    <div id="options-bar">
      <form role="form">
        <input id="search" type="text" placeholder="Search" autofocus>
      </form>
    </div>
    <div id="main-wrapper">
      <div id="game-wrapper">
        <div id="gungeoneers" class="wrapper"></div>
        <div id="guns" class="wrapper"></div>
        <div id="items" class="wrapper"></div>
        <div id="npcs" class="wrapper"></div>
        <div id="enemies">
          <div id="bosses" class="wrapper"></div>
          <div id="cult" class="wrapper"></div>
        </div>
        <div id="objects" class="wrapper"></div>
        <div id="pickups" class="wrapper"></div>
      </div>
      <div id="description-wrapper">
      </div>
    </div>
  </div>
</body>
</html>
